<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>This example shows how to create a Grid from JSON data.</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.selection.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.columnsresize.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="../../scripts/gettheme.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var theme = '';

            var url = "../sampledata/kuku.txt";
            var parentsLength = $("#jqxWidget").parents().length;
            if (parentsLength > 3) {
                url = 'demos/sampledata/kuku.txt';
            }

            // prepare the data
            var source =
            {
                datatype: "json",
                datafields: [
                    { name: 'total', type: 'int'},
                    { name: 'totala', type: 'int'},
                    { name: 'totala', type: 'int'},					
                    { name: 'totalsum'},
                    { name: 'totalsuma'},
                    { name: 'totalsumr'},										
                    { name: 'totalsumd'},
                    { name: 'totalsumdd'},
                    { name: 'clicks', type: 'int'},
                    { name: 'shows', type: 'int'},
                    { name: 'expenses'}															
                ],
                id: 'id',
                url: url
            };

            $("#jqxgrid").jqxGrid(
            {
                width: 670,
                source: source,
                theme: theme,
                columnsresize: true,
                columns: [
                  { text: 'Заказы', datafield: 'total', width: 250},
                  { text: 'Под. заказы', datafield: 'totala', width: 250 },
                  { text: 'Отказы', datafield: 'totalr', width: 180 },
                  { text: 'Общ. сумма заказов', datafield: 'totalsum', width: 120 },
                  { text: 'Сумма под. заказов', datafield: 'totalsuma', minwidth: 120 },
                  { text: 'Сумма отказов', datafield: 'totalsumr', minwidth: 120 },
                  { text: 'Реал. сумма заказов', datafield: 'totalsumd', minwidth: 120 },
                  { text: 'Сумма скидок', datafield: 'totalsumdd', minwidth: 120 },
                  { text: 'Клики', datafield: 'ckicks', minwidth: 120 },	
                  { text: 'Показы', datafield: 'shows', minwidth: 120 },	
                  { text: 'Расходы', datafield: 'expenses', minwidth: 120 },				  				  			  				  				               ]
            });        
        });
    </script>
 </head>
<body class='default'>
    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div id="jqxgrid"></div>
    </div>
</body>
</html>
